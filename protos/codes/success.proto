syntax = "proto3";

import "google/protobuf/descriptor.proto";

extend google.protobuf.EnumValueOptions {
  optional string success_code = 51234;
}

enum SuccessEnum{
  VIDEO_DOWNLOADABLE = 0 [(success_code) = "S0001"];
  LISTED_FILES       = 1 [(success_code) = "S0002"];
  READY_TO_SEND      = 2 [(success_code) = "S0002"];
  DELETED_FILE       = 3 [(success_code) = "S0003"];
  SESSION_DELETE     = 4 [(success_code) = "S0003"];
}